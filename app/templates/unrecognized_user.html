
{% extends 'base.html' %}

{% block header %}
    <title>Welcome to GitHub Connector (Template)</title>
{% endblock %}

{% block content %}

  <div class="dark-back">
    <div class="container">
      <h4 id="welcome_status">Welcome to Github Connector</h4>
      <p class="welcome-text">If you already have an account, you may log in below. Otherwise, register an account.</p>
    </div>
  </div>

<div class="container">
    <form action="/login" method="get">
        <button type="Submit" class="btn btn-primary btn-lg">Login</button>
    </form>
</div>

<div class="container">
    <form action="/register" method="get">
        <button type="Submit" class="btn btn-primary btn-lg">Register</button>
    </form>
</div>



{% endblock %}

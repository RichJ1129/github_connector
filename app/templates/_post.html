<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('profile', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" class="rounded-circle"/>
            </a>
        </td>
        <td>
            <a href="{{ url_for('profile', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            says:
            <br>
            {{ post.body }}
            <br>
            {{ post.get_date_posted }}

        </td>
    </tr>
</table>
